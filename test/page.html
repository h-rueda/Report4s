<html>
<body>

<br>

Input Text
<form id="form_1">
  <input type="text" name="text">
</form>

<br>

Button
<form id="form_2" action="https://www.wikipedia.org">
  <input type="submit" name="button" value="wikipedia">
</form>

<br>

Link
<a href="http://www.example.com">example.com</a>

<br><br>

Radio buttons
<form id="form_3">
  <input type="radio" name="gender" id="gender1" value="male" checked> Male<br>
  <input type="radio" name="gender" id="gender2" value="female"> Female<br>
  <input type="radio" name="gender" id="gender3" value="other"> Other
</form>

<br>

Select
<form id="form_4">
  <select name="car">
    <option id="car1" value="volvo">Volvo</option>
    <option id="car2" value="saab">Saab</option>
    <option id="car3" value="fiat">Fiat</option>
    <option id="car4" value="audi">Audi</option>
  </select>
</form>

<br>

Select - Multiple
<form id="form_5">
  <select name="countries" multiple>
    <option value="france">France</option>
    <option value="colombia">Colombia</option>
    <option value="poland">Poland</option>
    <option value="russia">Russia</option>
  </select>
</form>

<br>

Checkbox
<form id="form_6">
  <input type="checkbox" name="fruit" id="fruit1" value="Apple" checked>Apple<br>
  <input type="checkbox" name="fruit" id="fruit2" value="Banana">Banana<br>
  <input type="checkbox" name="fruit" id="fruit3" value="Coconut">Coconut<br>
</form>

<br>

TextArea
<form id="form_7">
  <textarea id="textarea" rows="4" cols="50"></textarea>
</form>

</body>
</html>
